<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Created By Gaurav</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(160deg, #0d0f2a, #0f1c3a);
      overflow: hidden;
      color: #fff;
    }

    h1 {
      margin: 40px 20px 20px;
      font-size: 36px;
      text-align: center;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff;
    }

    .menu, .difficulty, .postgame {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff80ff, #80ffff);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 5px #ff80ff, 0 0 10px #80ffff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ff80ff, 0 0 20px #80ffff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      margin-top: 30px;
      position: relative;
      display: none;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: #1a1f3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      color: #00f0ff;
      box-shadow: inset 0 0 5px #00f0ff, 0 0 10px #00f0ff;
      transition: transform 0.2s, background 0.2s, color 0.2s;
      position: relative;
    }

    .cell:hover {
      transform: scale(1.1);
      background: #2c3578;
      color: #ff80ff;
      box-shadow: inset 0 0 8px #ff80ff, 0 0 15px #80ffff;
    }

    .line {
      position: absolute;
      background: linear-gradient(90deg, #ff80ff, #80ffff);
      z-index: 2;
      border-radius: 4px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #ff80ff, 0 0 10px #80ffff;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #00f0ff;
      text-shadow: 0 0 3px #00f0ff, 0 0 6px #ff80ff;
    }

    .postgame button {
      background: linear-gradient(45deg, #80ffb0, #80ffff);
      box-shadow: 0 0 5px #80ffb0, 0 0 10px #80ffff;
    }

    .postgame button:hover {
      box-shadow: 0 0 12px #80ffb0, 0 0 18px #80ffff;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Created By Gaurav</h1>

  <div class="menu" id="menu">
    <button onclick="startGame('2p')">ðŸ‘¥ Play With Friends</button>
    <button onclick="showDifficulty()">ðŸ¤– Play With Computer</button>
  </div>

  <div class="difficulty" id="difficulty" style="display:none;">
    <h2>Choose Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="status"></div>

  <div class="postgame" id="postgame" style="display:none;">
    <button onclick="createBoard()">New Game</button>
    <button onclick="goToMenu()">Main Menu</button>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const postgameEl = document.getElementById("postgame");
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameMode = null;
    let gameActive = true;
    let winningCombination = [];

    function showDifficulty() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("difficulty").style.display = "block";
    }

    function startGame(mode) {
      gameMode = mode;
      document.getElementById("menu").style.display = "none";
      document.getElementById("difficulty").style.display = "none";
      postgameEl.style.display = "none";
      boardEl.style.display = "grid";
      createBoard();
      statusEl.textContent = `Player X's turn`;
    }

    function createBoard() {
      boardEl.innerHTML = "";
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      winningCombination = [];
      board.forEach((_, idx) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = idx;
        cell.addEventListener("click", handleCellClick);
        boardEl.appendChild(cell);
      });
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      postgameEl.style.display = "none";
    }

    function goToMenu() {
      boardEl.style.display = "none";
      postgameEl.style.display = "none";
      document.getElementById("menu").style.display = "block";
    }

    function handleCellClick(e) {
      const idx = e.target.dataset.index;
      if (board[idx] !== "" || !gameActive) return;
      makeMove(idx, currentPlayer);
      if (gameMode !== "2p" && gameActive && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function makeMove(idx, player) {
      board[idx] = player;
      document.querySelector(`[data-index='${idx}']`).textContent = player;
      const winner = checkWinner(player);
      if (winner) {
        drawLine(winningCombination);
        statusEl.textContent = `${player} wins!`;
        gameActive = false;
        postgameEl.style.display = "block";
        return;
      }
      if (!board.includes("")) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
        postgameEl.style.display = "block";
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function computerMove() {
      let idx;
      if (gameMode === "easy") {
        const empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        idx = empty[Math.floor(Math.random()*empty.length)];
      } else if (gameMode === "medium") {
        idx = findBestMove("O") || findBestMove("X");
        if (idx === null) {
          const empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
          idx = empty[Math.floor(Math.random()*empty.length)];
        }
      } else if (gameMode === "hard") {
        idx = minimax(board, "O").index;
      }
      makeMove(idx, "O");
    }

    function findBestMove(player) {
      for (let i=0;i<9;i++) {
        if (board[i]==="") {
          board[i]=player;
          if (checkWinner(player)) {
            board[i]="";
            return i;
          }
          board[i]="";
        }
      }
      return null;
    }

    function checkWinner(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let comb of wins) {
        if (comb.every(i => board[i] === player)) {
          winningCombination = comb;
          return true;
        }
      }
      return false;
    }

    function drawLine(comb) {
      const line = document.createElement("div");
      line.classList.add("line");
      const size = 120; // cell size
      const offset = 10; // margin inside cell
      // Rows
      if ([0,1,2].every(i=>comb.includes(i))) { 
        line.style.width = "370px"; 
        line.style.height = "6px";
        line.style.top = "60px"; 
        line.style.left = "0"; 
        line.style.transform = "none";
      }
      else if ([3,4,5].every(i=>comb.includes(i))) {
        line.style.width = "370px"; 
        line.style.height = "6px";
        line.style.top = "180px"; 
        line.style.left = "0"; 
        line.style.transform = "none";
      }
      else if ([6,7,8].every(i=>comb.includes(i))) {
        line.style.width = "370px"; 
        line.style.height = "6px";
        line.style.top = "300px"; 
        line.style.left = "0"; 
        line.style.transform = "none";
      }
      // Columns
      else if ([0,3,6].every(i=>comb.includes(i))) {
        line.style.width = "6px"; 
        line.style.height = "370px";
        line.style.left = "60px"; 
        line.style.top = "0"; 
        line.style.transform = "none";
      }
      else if ([1,4,7].every(i=>comb.includes(i))) {
        line.style.width = "6px"; 
        line.style.height = "370px";
        line.style.left = "180px"; 
        line.style.top = "0"; 
        line.style.transform = "none";
      }
      else if ([2,5,8].every(i=>comb.includes(i))) {
        line.style.width = "6px"; 
        line.style.height = "370px";
        line.style.left = "300px"; 
        line.style.top = "0"; 
        line.style.transform = "none";
      }
      // Diagonals
      else if ([0,4,8].every(i=>comb.includes(i))) {
        line.style.width = "6px"; 
        line.style.height = "370px";
        line.style.top = "0";
        line.style.left = "0";
        line.style.transform = "rotate(45deg)";
      }
      else if ([2,4,6].every(i=>comb.includes(i))) {
        line.style.width = "6px"; 
        line.style.height = "370px";
        line.style.top = "0";
        line.style.left = "0";
        line.style.transform = "rotate(-45deg)";
      }

      boardEl.appendChild(line);
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((v,i)=>v===""?i:null).filter(v=>v!==null);
      if (checkWin(newBoard,"X")) return {score:-10};
      else if (checkWin(newBoard,"O")) return {score:10};
      else if (availSpots.length===0) return {score:0};

      let moves=[];
      for (let i=0;i<availSpots.length;i++) {
        let move={};
        move.index=availSpots[i];
        newBoard[availSpots[i]]=player;
        if (player==="O") {
          let result=minimax(newBoard,"X");
          move.score=result.score;
        } else {
          let result=minimax(newBoard,"O");
          move.score=result.score;
        }
        newBoard[availSpots[i]]="";
        moves.push(move);
      }

      let bestMove;
      if(player==="O"){
        let bestScore=-10000;
        for(let i=0;i<moves.length;i++){
          if(moves[i].score>bestScore){
            bestScore=moves[i].score;
            bestMove=i;
          }
        }
      } else {
        let bestScore=10000;
        for(let i=0;i<moves.length;i++){
          if(moves[i].score<bestScore){
            bestScore=moves[i].score;
            bestMove=i;
          }
        }
      }
      return moves[bestMove];
    }

    function checkWin(b, player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(comb => comb.every(i=>b[i]===player));
    }
  </script>
</body>
</html>
